<!DOCTYPE html>
<html>
<head>
    <title>Search Quran Data</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script>
        function searchQuran() {
            var indoText = document.getElementById("indoText").value;

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    // Open search results in a new tab
                    var newTab = window.open();
                    newTab.document.write(xmlhttp.responseText);
                    newTab.document.close();
                }
            };

            xmlhttp.open("GET", "search_quran.php?indoText=" + indoText, true);
            xmlhttp.send();
        }
    </script>

    <style>
        /* Menggunakan font Amiri untuk teks Arab */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 18px;
        }

        .button {
          border: none;
          border-radius: 10px;
          color: black;
          padding: 3px 3px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 2px 2px;
          cursor: pointer;
        }
        
        .button1 {background-color: #ffffff;} 
        .button2 {background-color: #008CBA;} /* Blue */
        
        .input {
          border: 1px solid #eeeeee;
          color: black;
          padding: 8px 3px;
          text-align: left;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 2px 2px;
          width: 84%; /* Lebar input mengisi 100% lebar parent (layar) */
        }

        @media screen and (min-width: 768px) {
            /* Lebar layar minimal 768px, contoh untuk laptop */
            .input {
                width: 50%; /* Ubah lebar input sesuai kebutuhan Anda untuk laptop */
            }
        }

    </style>
 
</head>
<body>
    <input class="input" type="text" id="indoText" placeholder="Tulis...">&nbsp;<button class="button button1" onclick="searchQuran()"><i class="fa fa-search"></i></button>
    <br>
    <div class="arabic-text" id="searchResults"></div>
</body>
</html>
